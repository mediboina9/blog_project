{% extends 'blog/base.html' %}

  {% block body_block %}
    <h1>
        Delete {{post.title}}?
    </h1>
    <form class="" action="" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Delete">
      <a href="{% url 'blog:detail' pk=post.pk %}">Cancel</a>
    </form>
  {% endblock %}
